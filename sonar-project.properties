# >>> COPIE EXACTEMENT les clés affichées par SonarCloud sur la page du projet
sonar.projectKey=test-workshop_test1
sonar.organization=test-workshop
# <<<

# Analyse toute la base de code (plus exclusions pour éviter build/venv)
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/.vercel/**,**/coverage/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/migrations/**

# Détection des tests
sonar.tests=.
sonar.test.inclusions=**/*.{test,spec}.{js,jsx,ts,tsx},**/tests/**/*.py

# Rapports de couverture où qu'ils soient
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info
sonar.python.coverage.reportPaths=**/coverage.xml

sonar.python.version=3.11
